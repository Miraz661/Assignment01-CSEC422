<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <title>Lab Assignment</title>
</head>

<body>

    <!-- Navbar section -->
    <nav class="navbar">
        <a href="#"><img src="../Assets/logo.png" alt="Picture" class="navlogo"></a>
        <div class="title">Welcome To My Site</div>
        <a href="#"><img src="../Assets/logo.png" alt="Picture" class="navlogo"></a>
    </nav>

    <section class="container">
        <div class="loginForm">
            <div style="margin: 20px 0; display: flex; justify-content: flex-end;padding: 0 10px;" class="lang">
                <select name="" id="lang" style="border: none; cursor: pointer;">
                    <option value="English">English</option>
                    <option value="Bangla">Bangla</option>
                </select>
            </div>
            <div class="formHead">Sign in</div>
            <form action="#" class="formBody">
                <label for="user">User name</label>
                <input type="text" name="user" id="user" required autofocus>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <a href="#" class="forgot">Forgot Password?</a>
                <input type="submit" value="Sign In">
            </form>
            <div class="newUser">
                <span>New user? <a href="#" class="register">Register</a></span>
            </div>
        </div>
    </section>

</body>

</html>
